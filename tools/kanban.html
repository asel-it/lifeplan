<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban доска</title>
    <script type="module" src="js/save.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .board {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            width: 30%;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column h3 {
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .task-info {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .task-details {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .card {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .card:hover {
            background-color: #f1f1f1;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Kanban доска</h1>
    </div>

    <div class="board">
        <div class="column">
            <h3>Задачи</h3>
            <input type="text" class="input-field" id="task-name" placeholder="Введите название задачи">
            <input type="text" class="input-field" id="task-details" placeholder="Введите описание задачи">
            <input type="text" class="input-field" id="task-deadline" placeholder="Введите срок выполнения">
            <button id="add-task">Добавить задачу</button>
        </div>
        
        <div class="column">
            <h3>В процессе</h3>
            <div id="in-progress-tasks"></div>
        </div>
        
        <div class="column">
            <h3>Готово</h3>
            <div id="done-tasks"></div>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Детали задачи</h2>
            <p id="task-info"></p>
        </div>
    </div>

    <script>
        // Модальное окно
        const modal = document.getElementById("task-modal");
        const closeBtn = document.querySelector(".close");

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Добавление задачи
        document.getElementById('add-task').onclick = function() {
            const taskName = document.getElementById('task-name').value;
            const taskDetails = document.getElementById('task-details').value;
            const taskDeadline = document.getElementById('task-deadline').value;

            if (taskName && taskDetails && taskDeadline) {
                const task = document.createElement('div');
                task.classList.add('card');
                task.innerHTML = `
                    <div class="task-info">
                        <span class="task-name">${taskName}</span>
                        <span class="task-deadline">${taskDeadline}</span>
                    </div>
                    <p class="task-details">${taskDetails}</p>
                `;
                task.onclick = function() {
                    document.getElementById('task-info').textContent = `${taskName}\n${taskDetails}\nСрок: ${taskDeadline}`;
                    modal.style.display = "block";
                };
                document.getElementById('in-progress-tasks').appendChild(task);
                document.getElementById('task-name').value = '';
                document.getElementById('task-details').value = '';
                document.getElementById('task-deadline').value = '';
            }
        };
    </script>

</body>
</html>
