<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <script type="module" src="js/save.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 20px;
        }
       
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
       
        .matrix {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }
       
        .quadrant {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 200px;
            overflow-y: auto; /* Добавлено для прокрутки списка */
        }
       
        h2 {
            margin: 0 0 10px;
            color: #333;
            font-size: 16px;
        }
       
        ul {
            list-style-type: none;
            padding: 0;
        }
       
        li {
            background: #e7f1ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        li button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
       
        li button:hover {
            background-color: #d32f2f;
        }
       
        .input-container {
            width: 300px;
            margin: 10px auto;
        }
       
        input[type="text"], select {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
       
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
       
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eisenhower Matrix</h1>
        <div class="matrix">
            <div class="quadrant" id="urgent-important">
                <h2>Urgent & Important</h2>
                <ul id="list-urgent-important"></ul>
            </div>
            <div class="quadrant" id="not-urgent-important">
                <h2>Not Urgent & Important</h2>
                <ul id="list-not-urgent-important"></ul>
            </div>
            <div class="quadrant" id="urgent-not-important">
                <h2>Urgent & Not Important</h2>
                <ul id="list-urgent-not-important"></ul>
            </div>
            <div class="quadrant" id="not-urgent-not-important">
                <h2>Not Urgent & Not Important</h2>
                <ul id="list-not-urgent-not-important"></ul>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task">
            <select id="prioritySelect">
                <option value="urgent-important">Urgent & Important</option>
                <option value="not-urgent-important">Not Urgent & Important</option>
                <option value="urgent-not-important">Urgent & Not Important</option>
                <option value="not-urgent-not-important">Not Urgent & Not Important</option>
            </select>
        </div>
        <button id="addTaskButton">Add Task</button>
    </div>

    <script>
        // Функция для удаления задачи
        function deleteTask(taskElement) {
            taskElement.remove();
        }

        document.getElementById('addTaskButton').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');

            if (taskInput.value.trim() === '') {
                alert('Please enter a task!');
                return;
            }

            const task = taskInput.value;
            const priority = prioritySelect.value;
            const listId = `list-${priority}`;

            const li = document.createElement('li');
            li.textContent = task;

            // Создание кнопки для удаления задачи
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                deleteTask(li);
            });

            li.appendChild(deleteButton);
            document.getElementById(listId).appendChild(li);

            taskInput.value = ''; // Очистка поля ввода
        });
    </script>
</body>
</html>
