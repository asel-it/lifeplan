<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <title>Task Calendar</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    
    .date-prompt-container {
        display: inline-block;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px; /* Овальные углы */
        background-color: #f0f0f0; /* Светлый фон */
        margin: 10px 0;
    }
    
    .task-input-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    
    #task-input {
        padding: 10px;
        border-radius: 20px; /* Закругленные углы */
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    
    .task {
        background-color: #4CAF50; /* Зеленый цвет для задач */
        color: white;
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px; /* Закругленные углы */
        font-size: 14px; /* Размер шрифта */
        text-align: center; /* Центрирование текста */
    }
    
    #calendar-grid {
        margin: 20px 0;
    }
    
    .fc-daygrid-day {
        height: 100px; /* Задать одинаковую высоту для всех ячеек */
        vertical-align: top; /* Текст задачи будет размещен сверху */
    }
    
    .fc-daygrid-day-events {
        overflow: auto; /* Для правильного отображения задач внутри ячеек */
    }
    
    .task {
        background-color: #4CAF50; /* Зеленый цвет для задач */
        color: white;
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px; /* Закругленные углы */
        font-size: 14px;
        text-align: center; /* Центрирование текста */
    }
    
    /* CSS для выделения выбранной ячейки */
    .fc-daygrid-day {
        height: 100px; /* Одинаковая высота всех ячеек */
        vertical-align: top;
    }
    
    .fc-daygrid-day:hover {
        cursor: pointer; /* Курсор в виде указателя при наведении */
    }
    
    .fc-daygrid-day-events {
        overflow: auto; /* Для правильного отображения задач внутри ячеек */
    }
    
    /* Мягкое выделение выбранной даты */
    .selected-cell {
        background-color: rgba(173, 216, 230, 0.3); /* Нежно-синий цвет */
    }
    
    /* Стилизация задач как обычного текста */
    .plain-text-task {
        color: black;
        font-size: 14px; /* Размер текста */
        margin: 2px 0;
        font-weight: normal; /* Обычный вес текста */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="calendar.title">Task Calendar</h1>

        <!-- Подсказка для выбора даты -->
        <div class="date-prompt-container">
            <p id="date-prompt">Choose a date in calendar first</p>
        </div>

        <!-- Поле для ввода задачи и кнопка добавления -->
        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Add a task" />
            <button id="addTaskButton" class="add-button">Add</button>
        </div>

        <div id="calendar-grid"></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js'></script>
    <script></script>
</body>
</html>
