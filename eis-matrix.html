<!DOCTYPE html>
<html lang="en"> <!-- Изменено на 'en' для английского языка -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title> <!-- Изменено на английский -->
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Светлый фон */
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    
    .matrix {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Две колонки */
        grid-gap: 20px;
        margin-bottom: 20px;
    }
    
    .quadrant {
        background-color: white;
        border: 1px solid #e0e0e0; /* Светло-серая рамка */
        border-radius: 10px; /* Округлые углы */
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 200px; /* Фиксированная высота для квадратов */
    }
    
    h2 {
        margin: 0 0 10px;
        color: #333; /* Темный текст */
        font-size: 16px; /* Уменьшенный размер шрифта заголовков */
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        background: #e7f1ff; /* Светло-синий фон задач */
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px; /* Округлые углы для задач */
    }
    
    .input-container {
        width: 300px; /* Общая ширина для обоих полей */
        margin: 10px auto; /* Центрирование */
    }
    
    input[type="text"], select {
        padding: 10px;
        margin: 5px 0;
        width: calc(100% - 22px); /* Полная ширина для соответствия контейнеру, с учетом отступов */
        border: 1px solid #ccc; /* Светло-серая рамка */
        border-radius: 10px; /* Овальные поля ввода */
        background-color: #f9f9f9; /* Светлый фон */
    }
    
    button {
        padding: 10px 15px;
        background-color: #5cb85c; /* Зеленая кнопка */
        color: white;
        border: none;
        border-radius: 10px; /* Овальные кнопки */
        cursor: pointer;
        transition: background-color 0.3s; /* Плавный переход */
    }
    
    button:hover {
        background-color: #4cae4c; /* Темнее при наведении */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eisenhower Matrix</h1> <!-- Изменено на английский -->
        <div class="matrix">
            <div class="quadrant" id="urgent-important">
                <h2>Urgent & Important</h2> <!-- Уменьшено название -->
                <ul id="list-urgent-important"></ul>
            </div>
            <div class="quadrant" id="not-urgent-important">
                <h2>Not Urgent & Important</h2> <!-- Уменьшено название -->
                <ul id="list-not-urgent-important"></ul>
            </div>
            <div class="quadrant" id="urgent-not-important">
                <h2>Urgent & Not Important</h2> <!-- Уменьшено название -->
                <ul id="list-urgent-not-important"></ul>
            </div>
            <div class="quadrant" id="not-urgent-not-important">
                <h2>Not Urgent & Not Important</h2> <!-- Уменьшено название -->
                <ul id="list-not-urgent-not-important"></ul>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task"> <!-- Изменено на английский -->
            <select id="prioritySelect">
                <option value="urgent-important">Urgent & Important</option> <!-- Уменьшено название -->
                <option value="not-urgent-important">Not Urgent & Important</option> <!-- Уменьшено название -->
                <option value="urgent-not-important">Urgent & Not Important</option> <!-- Уменьшено название -->
                <option value="not-urgent-not-important">Not Urgent & Not Important</option> <!-- Уменьшено название -->
            </select>
        </div>
        <button id="addTaskButton">Add Task</button> <!-- Изменено на английский -->
    </div>
    <script>document.getElementById('addTaskButton').addEventListener('click', function() {
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
    
        if (taskInput.value.trim() === '') {
            alert('Введите задачу!');
            return;
        }
    
        const task = taskInput.value;
        const priority = prioritySelect.value;
        const listId = `list-${priority}`;
    
        const li = document.createElement('li');
        li.textContent = task;
    
        document.getElementById(listId).appendChild(li);
        taskInput.value = ''; // Очистка поля ввода
    });
</script>
</body>
</html>
