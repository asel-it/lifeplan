<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="manifest" href="/manifest.json">
    <script src="/service-worker.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="my-profile.css">
</head>
<body>
    <div id="time-date">
        <span class="date" id="date"></span> <!-- Date -->
        <span class="time" id="time"></span> <!-- Time -->
    </div>   
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="LifePlan Logo" class="logo">
            
            <!-- Navigation Menu -->
            <div id="side-menu" class="side-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="tools.html">Tools</a></li>
                    <li id="dashboard-link" style="display:none;"><a href="dashboard.html">Dashboard</a></li>
                    <li id="my-plans-link" style="display:none;"><a href="my-plans.html">My Plans</a></li>                            
                    <li><a href="community.html">Community</a></li>
                    <li id="sign-up-login-link"><a href="login.html">Sign Up/Login</a></li>
                    <li id="sign-out-link" style="display:none;"><a href="#" onclick="signOut()">Sign Out</a></li>
                </ul>
            </div>

            <!-- Menu Icon to Open/Close the Sidebar -->
            <div id="menu-icon" class="menu-icon">
                <span>&#9776;</span> <!-- Hamburger Menu Icon -->
            </div>
        </div>

        <h1>My Profile</h1>

        <!-- User Profile Information -->
        <section class="profile-info">
            <div class="profile-picture">
                <img src="/images/profile-pic.jpg" alt="Profile Picture" id="profile-pic">
                <button onclick="changeProfilePic()">Change Picture</button>
            </div>
            <div class="profile-details">
                <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
                <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
                <p><strong>Phone:</strong> <span id="user-phone">+1 234 567 890</span></p>
            </div>
            <button onclick="editProfile()">Edit Profile</button>
        </section>

        <!-- Edit Profile Form (Initially Hidden) -->
        <section class="edit-profile" id="edit-profile" style="display: none;">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" value="John Doe">

                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" value="john.doe@example.com">

                <label for="edit-phone">Phone:</label>
                <input type="tel" id="edit-phone" value="+1 234 567 890">

                <button type="submit">Save Changes</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </section>
    </div>

    <script src="my-profile.js"></script>
</body>
</html>
