<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="manifest" href="/manifest.json">
    <script src="/service-worker.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <div id="time-date">
        <span class="date" id="date"></span> <!-- Date -->
        <span class="time" id="time"></span> <!-- Time -->
    </div>    
    <div class="container">
        <div class="header">  
            <img src="logo.png" alt="LifePlan Logo" class="logo">  
               
            <!-- Navigation Menu -->
                <div id="side-menu" class="side-menu">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/categories.html">Categories</a></li>
                        <li><a href="/tools.html">Tools</a></li>
                        <li id="dashboard-link" style="display:none;"><a href="/dashboard.html">Dashboard</a></li>
                        <li id="my-plans-link" style="display:none;"><a href="/my-plans.html">My Plans</a></li>
                        <li id="my-profile-link" style="display:none;"><a href="/my-profile.html">My Profile</a></li>                    
                        <li id="sign-up-login-link"><a href="/login.html">Sign Up/Login</a></li>
                        <li id="sign-out-link" style="display:none;"><a href="#" onclick="signOut()">Sign Out</a></li>
                    </ul>
                </div>              


<!-- Menu Icon to Open/Close the Sidebar -->
<div id="menu-icon" class="menu-icon">
    <span>&#9776;</span> <!-- Hamburger Menu Icon -->
</div>




    <!-- Page Header -->
    <header>
        <h1>Community</h1>
        <p>Share your achievements and get support!</p>
    </header>


    <!-- Feed Filters -->
    <section class="filters">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="finance">Finance</option>
            <option value="health">Health</option>
            <option value="personal">Personal Achievements</option>
        </select>


        <label for="popularity-filter">Sort by:</label>
        <select id="popularity-filter">
            <option value="newest">Newest</option>
            <option value="most-liked">Most Popular</option>
        </select>
    </section>


    <!-- Posts -->
    <section class="posts">
        <div class="post">
            <header class="post-header">
                <h3>User Achievement</h3>
                <p class="post-meta">2 hours ago</p>
            </header>
            <p class="post-content">I managed to save on my budget this month thanks to planning!</p>


            <!-- Likes and Comments -->
            <div class="post-actions">
                <button class="like-btn">üëç 10 Likes</button>
                <button class="comment-btn">üí¨ 5 Comments</button>
            </div>


            <!-- Post Privacy -->
            <div class="privacy-settings">
                <label for="privacy">Privacy:</label>
                <select id="privacy">
                    <option value="public">Public</option>
                    <option value="friends">Friends Only</option>
                    <option value="family">Family Only</option>
                    <option value="custom">Custom...</option>
                </select>
            </div>
        </div>


        <!-- New Post Section -->
        <section class="new-post">
            <h2>Share your success!</h2>
            <textarea id="new-post-content" placeholder="Your achievement..."></textarea>
            <button id="publish-post">Publish</button>
        </section>
    </section>


    <!-- Comments Section (shown when a post is clicked) -->
    <section class="comments-section" style="display:none;">
        <h3>Comments</h3>
        <textarea placeholder="Your comment..."></textarea>
        <button>Send</button>
    </section>


    <!-- JavaScript -->
    <script src="community.js"></script>
</body>
</html>
